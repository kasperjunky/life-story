<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Questionnaire</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> <!-- Fix jsPDF -->
</head>
<body>
  <div class="container">
    <!-- Language toggle button -->
    <button id="language-toggle" class="language-toggle">He</button>

    <!-- Main heading -->
    <h1 class="main-heading">Interactive Questionnaire</h1>

    <!-- Question container -->
    <div id="question-container">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>

    <!-- Next button -->
    <button id="next-button" class="next-button" disabled>Next</button>

    <!-- Results container -->
    <div id="result-container" style="display: none;">
      <h2 class="results-heading">Your Life Story</h2>
      <p id="story-summary" class="results-text"></p>

      <h2 class="results-heading">Encouraging Rewrite</h2>
      <p id="encouraging-rewrite" class="results-text"></p>

      <h2 class="results-heading">Would you like practical advice?</h2>
      <input type="checkbox" id="advice-checkbox" class="advice-checkbox">
      <ul id="practical-advice" class="results-list"></ul>
    </div>
  </div>

  <!-- Download PDF button -->
  <button id="download-pdf" class="download-button" style="display: none;">Download as PDF</button>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
