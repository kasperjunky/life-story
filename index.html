<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Questionnaire</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Language Toggle Button -->
    <button id="language-toggle" class="language-toggle">He</button>
    <h1>Interactive Questionnaire</h1>
    <div id="question-container">
      <p id="question-text"></p>
      <div id="options-container"></div>
    </div>
    <button id="next-button" disabled>Next</button>
    <div id="result-container" style="display: none;">
      <h2>Your Life Story</h2>
      <p id="story-summary"></p>
      <h2>Encouraging Rewrite</h2>
      <p id="encouraging-rewrite"></p>
      <h2>Practical Advice</h2>
      <ul id="practical-advice"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
